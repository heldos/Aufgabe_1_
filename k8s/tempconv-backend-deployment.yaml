apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempconv-backend
  labels:
    app: tempconv-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tempconv-backend
  template:
    metadata:
      labels:
        app: tempconv-backend
    spec:
      containers:
        - name: backend
          image: REGION-docker.pkg.dev/PROJECT_ID/REPO/tempconv-backend:TAG
          imagePullPolicy: IfNotPresent
          ports:
            - name: grpc
              containerPort: 50051
          env:
            - name: PORT
              value: "50051"
          readinessProbe:
            tcpSocket:
              port: 50051
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 50051
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi

